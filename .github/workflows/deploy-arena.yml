name: Deploy Sharc Arena

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Publish Sharc.Arena.Wasm
        run: dotnet publish src/Sharc.Arena.Wasm/Sharc.Arena.Wasm.csproj -c Release -o release --nologo

      # GitHub Pages runs in a subdirectory (e.g. revred.github.io/Sharc.Open/), so we must update base href
      - name: Change base-tag in index.html from / to /Sharc.Open/
        run: sed -i 's|base href="/"|base href="/Sharc.Open/"|g' release/wwwroot/index.html
      
      # Fix Blazor WASM on GitHub Pages (SPA routing 404 hack)
      - name: Copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      # Add .nojekyll to bypass Jekyll processing 
      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: release/wwwroot
