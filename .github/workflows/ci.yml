name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev, main]

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Determine version suffix
        id: version
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          if [ -n "$PR_NUMBER" ] && [ "$PR_NUMBER" != "0" ]; then
            echo "suffix=1.2.1.$PR_NUMBER" >> "$GITHUB_OUTPUT"
            echo "Version: 1.2.1.$PR_NUMBER (PR #$PR_NUMBER)"
          else
            echo "suffix=" >> "$GITHUB_OUTPUT"
            echo "Version: using default from Directory.Build.props"
          fi

      - name: Restore dependencies
        run: |
          dotnet restore Sharc.sln
          dotnet restore bench/Sharc.Benchmarks/Sharc.Benchmarks.csproj

      - name: Build
        run: |
          VERSION="${{ steps.version.outputs.suffix }}"
          if [ -n "$VERSION" ]; then
            dotnet build --no-restore --configuration Release /p:Version=$VERSION
          else
            dotnet build --no-restore --configuration Release
          fi

      - name: Run all tests
        run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx" --filter "Category!=Performance"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/TestResults/*.trx
          retention-days: 30

      - name: Verify Arena build
        run: dotnet publish src/Sharc.Arena.Wasm/Sharc.Arena.Wasm.csproj -c Release --nologo
